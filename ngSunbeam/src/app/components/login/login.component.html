<div class="container-fluid">
  <div class="row no-gutter">

      <!-- The content half -->
      <div class="bg-light rounded-pill">
          <div class="login d-flex py-5">
              <!-- Demo content-->
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <h3 class="display-4">Login</h3>
                          <form (click)="login(loginUser)" type="">
                              <div class="form-group mb-3">
                                  <input name="username" id="inputText" type="text" placeholder="Username" required="" autofocus=""
                                  class="form-control rounded-pill border-0 shadow-sm px-4" [(ngModel)]="loginUser.username">
                              </div>
                              <div class="form-group mb-3">
                                  <input name="password" id="inputPassword" type="password" placeholder="Password" required=""
                                  class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                                  [(ngModel)]="loginUser.password">
                              </div>
                              <div class="custom-control custom-checkbox mb-3">
                                  <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                  <label for="customCheck1" class="custom-control-label">Remember password</label>
                              </div>
                              <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" id="sign-in-btn">Sign in</button>

                          </form>
                      </div>
                  </div>
              </div><!-- End -->
          </div>
      </div><!-- End -->
  </div>
</div>
